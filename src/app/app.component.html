<ion-app >
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content style="font-family: 'Gotham-Black';">
        <ion-list id="inbox-list">
          <ion-list-header class="ion-padding" >FILPM</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label style="font-family: 'Gotham-Medium';">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="labels-list">
          <ion-list-header class="list-header">Informaci√≥n general</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item id="bienvenida" routerDirection="root"  lines="none" routerLink="/folder/bienvenida" routerLinkActive="selected">
              <ion-icon aria-hidden="false" slot="start" src="../assets/icon/bienvenidos-icon.svg"></ion-icon>
              <ion-label style="font-family: 'Gotham-Medium';"> Bienvenida </ion-label>
            </ion-item>
            <ion-item id="estadoInvitado" routerDirection="root" lines="none" routerLink="/folder/estado-invitado" routerLinkActive="selected">
              <ion-icon aria-hidden="false" slot="start" src="../assets/icon/sinaloa-icon-removebg.svg"></ion-icon>
              <ion-label style="font-family: 'Gotham-Medium';"> Estado invitado </ion-label>
            </ion-item>
            <ion-item routerDirection="root" *ngFor="let label of labels"  lines="none" [routerLink]="[label.url]" routerLinkActive="selected">
              <ion-icon aria-hidden="false" slot="start" [md]="label.icon" [ios]="label.icon"></ion-icon>
              <ion-label style="font-family: 'Gotham-Medium';">{{ label.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-list >
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="openBrowser('https://www.radiopodcast.unam.mx/')" class="list-item" lines="none" routerLink="/folder">
              <ion-icon aria-hidden="false" color="success" slot="start" name="radio"></ion-icon>
              <ion-label>Ir a {{estacion.nombre}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="P2622C">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Entrada general</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" [ngClass]="isModeLight ? 'content-light-mode' : '' ">
  <ion-grid style="text-align: center;">
    <ion-row>
      <ion-col size="8" >
        <ion-label>Horarios</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label>Precios</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <p>Lunes a viernes</p>
      </ion-col>
      <ion-col size="4">
        <p>De 11:00 - 20:30</p>
      </ion-col>
      <ion-col size="4">
        <p>$ 20.00</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <p>Sábados y domingos</p>
      </ion-col>
      <ion-col size="4">
        <p>De 10:00 - 20:00</p>
      </ion-col>
      <ion-col size="4">
        <p>$ 25.00</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        <ion-label></ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label></ion-label>
      </ion-col>
      <ion-col size="8">
        <p class="info">Entrada gratuita a niños menores de 6 años y a personas con discapacidad.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

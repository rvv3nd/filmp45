<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="P2622C"></ion-menu-button>
    </ion-buttons>
    <ion-title>Salones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [ngClass]="isModeLight ? 'light-mode-content' : '' ">
  <app-not-found *ngIf="!found"/>
  <ion-searchbar mode="ios" color="light" animated  (ionInput)="buscarSalon($event)"></ion-searchbar>
  <ion-grid class="grid-container">
    <ion-row *ngFor="let salon of salonesFiltradas; let i = index" style="width:50%">
        <ion-col>
          <ion-button expand="block" fill="outline" color="P7506CP" [routerLink]="['/folder/salon',salones[i]]">
            <div class="button-content">
              <ion-icon size="large" name="easel"></ion-icon>
              <ion-label class="label">{{ salon }}</ion-label>
            </div>
          </ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

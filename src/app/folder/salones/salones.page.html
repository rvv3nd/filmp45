<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="P2622C"></ion-menu-button>
    </ion-buttons>
    <ion-title>Salones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [ngClass]="isModeLight ? 'light-mode-content' : '' ">
  <app-not-found *ngIf="!found"/>
  <ion-searchbar mode="ios" color="light" animated></ion-searchbar>
  <ion-grid>
    <ion-row *ngFor="let salon of salones; let i = index">
      <ng-container *ngIf="i % 2 === 0">
        <ion-col size="6">
          <ion-button expand="block" fill="outline" color="P7506CP">
            <div class="button-content">
              <ion-icon size="large" name="easel"></ion-icon>
              <ion-label class="label">{{ salones[i] }}</ion-label>
            </div>
          </ion-button>
        </ion-col>
        <ion-col size="6" *ngIf="i + 1 < salones.length">
          <ion-button expand="block" fill="outline" color="P7506CP">
            <div class="button-content">
              <ion-icon size="large" name="easel"></ion-icon>
              <ion-label class="label">{{ salones[i + 1] }}</ion-label>
            </div>
          </ion-button>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="P2622C"></ion-menu-button>
    </ion-buttons>
    <ion-title>Programa general</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-not-found *ngIf="!found"/>
  <app-days *ngIf="found" [days]="days" [selectedDay]="selectedDay" (selectedDayChange)="onSelectedDayChangeFromChild($event)"></app-days>
  <ion-searchbar mode="ios" color="light" animated></ion-searchbar>
  <ion-fab vertical="bottom" style="--background:#653165" horizontal="end" slot="fixed">
    <div (click)="scrollToTop()" class="fab-button">
      <ion-icon size="large" color="light" name="arrow-up-outline"></ion-icon>
    </div>
  </ion-fab>
  <ion-list *ngIf="actividades.length>0">
    <ion-item *ngFor="let actividad of actividades" class="actividad-item">
      <div class="actividad-item">
        <ion-label class="label">{{actividad?.startDate}} <span style="color: red; font-size: 30px;" *ngIf="actividad.fecha_y_hora_final != null"> a {{actividad.fecha_y_hora_final}} </span></ion-label>
        <ion-label class="label categoria">{{actividad?.types[0].name}}</ion-label>
        <ion-label class="label nombre">{{actividad?.activities[0].name}}</ion-label>
        <ion-label class="label author">{{actividad?.activities[0].authors}}</ion-label>
        <ion-label class="label ">{{actividad?.organizer}}</ion-label>
        <ion-label class="label">{{actividad?.room.name}}</ion-label>
    </div>
    </ion-item>
  </ion-list>

</ion-content>

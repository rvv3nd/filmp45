<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="P2622C"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [ngClass]="{'light-mode-content': isModeLight && found, 'dark-mode-content': !isModeLight && !found}">
  <app-not-found [tipo]="'agenda'" *ngIf="!found"/>
  <app-actividades [style.display]="!found ? 'none' : 'block'"></app-actividades>
  <ion-fab *ngIf="found" vertical="bottom" horizontal="end" slot="fixed">
    <div (click)="scrollToTop()" class="fab-button">
      <ion-icon size="large" color="light" name="arrow-up-outline"></ion-icon>
    </div>
  </ion-fab>
</ion-content>

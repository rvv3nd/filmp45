<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="P2622C"></ion-menu-button>
    </ion-buttons>
    <ion-title>Organizadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [ngClass]="isModeLight ? 'light-mode-content' : '' ">
  <ion-list class="ion-no-padding" mode="md">
    <ion-list-header class="ion-no-padding">
      <div class="header">
        <ion-label class="ion-padding label-custom">
          <h1>Comité organizador</h1>
          <ion-buttons slot="end">
            <ion-icon
            (click)="toggleOrganizadoresVisibility()"
            [class.hide-list]="!organizadoresVisible"
            name="chevron-down"
            class="toggle-icon"></ion-icon>
          </ion-buttons>
        </ion-label>
        <ion-img style="margin-top: 20px;" src="../../../assets/images/unam-logo.png"></ion-img>
      </div>
    </ion-list-header>
    <ion-item *ngFor="let organizador of organizadores;" [hidden]="!organizadoresVisible">
      <div class="item">
        <div class="cargo">{{organizador.cargo}}</div>
        <div class="nombre">{{organizador.nombre}}</div>
        <div class="description">{{organizador.descripcion}}</div>
      </div>
    </ion-item>
    <ion-list-header class="ion-no-padding">
      <div class="header">
        <ion-label class="ion-padding label-custom">
          <h1>Comité Ejecutivo</h1>
          <ion-buttons slot="end">
            <ion-icon
            (click)="toggleOrganizadoresVisibility2()"
            [class.hide-list]="!organizadoresVisible2"
            name="chevron-down"
            class="toggle-icon2"></ion-icon>
          </ion-buttons>
        </ion-label>
        <ion-img style="margin-top: 20px;" src="../../../assets/images/fi-logo.png"></ion-img>
      </div>
    </ion-list-header>
    <ion-item *ngFor="let organizador of organizadores2">
      <div class="item">
        <div class="cargo">{{organizador.cargo}}</div>
        <div class="nombre">{{organizador.nombre}}</div>
        <div class="description">{{organizador.descripcion}}</div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
